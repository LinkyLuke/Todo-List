<!DOCTYPE html>
<html>
<head>
	<meta cherset="UTF-8">
	<title>Todo App</title>
</head>
<body>
	<h1> Todo list</h1>
	<div> Add a new Todo item:
		<form action="{{ url_for('add') }}" method="POST">
			<input type="text" name="todoitem">
			<input type="submit" value ="Add Item">
		</form>
	</div>
	<div>
		<h2>Incomplete Items</h2>
		<ul>
			{% for todo in incomplete %}
			<li style="font-size: 30pt"><input type="checkbox">{{ todo.text }} <a href="{{ url_for('complete', id=todo.id) }}"> Mark as Complete</a></li>
			{% endfor %}
		</ul>
		<h2>Completed items</h2>
		<ul>
			{% for todo inn complete %}
			<li>{{ todo.text }}</li>
			{% endfor %}
		</ul>
	</div>

</body>
</html>
